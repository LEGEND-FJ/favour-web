<head>

<title>About Us</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 1rem;
    box-sizing: border-box;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .menu a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  }

  .menu a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
  }

  .menu a.active {
    font-weight: bold;
    border-bottom: 2px solid white;
  }

  .content {
    position: relative;
    z-index: -1;
    text-align: center;
    padding: 20vh 5%;
    transform: translateY(-20px);
    animation: slideDown 1s forwards;
  }

  @keyframes slideDown {
    to {
      transform: translateY(0);
    }
  }

  h1 {
    color: white;
    font-size: 4vw;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  p {
    color: white;
    font-size: 1.6vw;
    line-height: 1.6;
    margin-top: 1.5rem;
  }
</style>
</head>
