<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  /* General styles */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Video background styles */
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Menu styles */
  .menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 1rem;
    box-sizing: border-box;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .menu a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  }

  .menu a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
  }

  /* Content styles */
  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 20vh 5%;
    transform: translateY(-20px);
    animation: slideDown 1s forwards;
  }

  @keyframes slideDown {
    to {
      transform: translateY(0);
    }
  }

  /* Login form styles */
  .login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    opacity: 0;
    animation: fadeIn 1s forwards;
    width: 90%;
    max-width: 400px;
  }

  .login-form label,
  .login-form input {
    display: block;
    margin-bottom: 1rem;
    color: white;
  }

  .login-form input {
    width: 100%;
    padding: 0.5rem;
    border: none;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    transition: background-color 0.3s ease;
  }

  .login-form input:focus {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .login-form button {
    width: 100%;
    padding: 0.5rem;
    border: none;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-form button:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* Responsive adjustments */
  @media screen and (max-width: 768px) {
    /* Adjust styles for smaller screens */
    .login-form {
      width: 80%;
    }
  }
</style>
</head>
<body>
  <video autoplay muted loop>
    <source src="octagon_-_5192 (720p).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" class="login-button">Login</a> <!-- Add the login button to the menu -->
  </div>

  <div class="content">
    <!-- Login Form -->
    <div class="login-form">
      <h2 style="color: white; margin-bottom: 1rem;">Login</h2>
      <form id="login-form">
        <label for="username" style="color: white;">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password" style="color: white;">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" style="background-color: rgba(255, 255, 255, 0.3); color: white; transition: background-color 0.3s ease;">Login</button>

        <a href="signup.html" style="color: white;">Sign Up</a>
      </form>
    </div>
  </div>

  <!-- JavaScript logic for handling form submission -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("login-form");
      
      loginForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Retrieve user information from local storage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if the provided username and password match stored user data
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect to the main page after successful login
        } else {
          alert("Invalid username or password. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
